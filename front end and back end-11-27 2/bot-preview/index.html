<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>معاينة البوت – ACS PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../style.css" />

  <!-- Supabase + Auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../auth/auth.js"></script>

  <style>
    .page-container {
      max-width: 1250px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1d1d1f;
      margin-bottom: 25px;
      letter-spacing: -0.02em;
    }

    .preview-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      height: 650px;
      display: flex;
      flex-direction: column;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      background: #f7f7fa;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
    }

    .bubble {
      max-width: 70%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 18px;
      line-height: 1.6;
      font-size: 15px;
      animation: fadeIn 0.3s ease;
    }

    .bubble.user {
      background: #0a84ff;
      color: #fff;
      margin-left: auto;
      border-radius: 18px 18px 4px 18px;
    }

    .bubble.bot {
      background: #ffffff;
      color: #1d1d1f;
      border: 1px solid rgba(0,0,0,0.06);
      margin-right: auto;
      border-radius: 18px 18px 18px 4px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(6px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .input-area {
      margin-top: 16px;
      display: flex;
      gap: 12px;
    }

    .chat-input {
      flex: 1;
      padding: 14px;
      font-size: 15px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.25);
      background: #0f172a;
      color: #e2e8f0;
    }

    .btn-primary {
      padding: 10px 20px;
      border-radius: 999px;
      background: linear-gradient(90deg,#38bdf8,#6366f1);
      color: white;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
  </style>
</head>

<body>

  <!-- Global User Bar -->
  <div id="user-bar" style="padding:16px 24px;"></div>

  <div class="page-container">

    <h1>معاينة البوت</h1>

    <div class="preview-box">

      <!-- Chat Area -->
      <div id="chatArea" class="chat-area">
        <div class="bubble bot">مرحباً! هذا مثال على رسالة من البوت.</div>
      </div>

      <!-- Input -->
      <div class="input-area">
        <input id="userInput" class="chat-input" type="text" placeholder="اكتب رسالة للمعاينة..." />
        <button id="sendBtn" class="btn-primary">إرسال</button>
      </div>

    </div>

  </div>

  <script>
    const chatArea = document.getElementById('chatArea');
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');

    sendBtn.addEventListener('click', () => {
      const text = userInput.value.trim();
      if (!text) return;

      // User bubble
      const userMsg = document.createElement('div');
      userMsg.className = 'bubble user';
      userMsg.textContent = text;
      chatArea.appendChild(userMsg);

      userInput.value = '';
      chatArea.scrollTop = chatArea.scrollHeight;

      // Bot mock response
      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.className = 'bubble bot';
        botMsg.textContent = 'هذا رد تجريبي. في النسخة الحقيقية سيتم استخدام Dialogflow أو Vertex AI.';
        chatArea.appendChild(botMsg);

        chatArea.scrollTop = chatArea.scrollHeight;
      }, 400);
    });
  </script>

</body>
</html>
