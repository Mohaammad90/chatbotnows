<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حسابك – ACS PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auth.js"></script>

  <style>
    body { background:linear-gradient(180deg,#f7f7fa 0%, #f0f1f5 100%); color:#1d1d1f; font-family:"SF Pro Display", "Tajawal", -apple-system, system-ui, sans-serif; margin:0; }
    .card {
      background:#ffffff;
      padding:36px;
      border-radius:20px;
      width:100%;
      max-width:480px;
      margin:80px auto;
      box-shadow:0 24px 70px rgba(0,0,0,0.08);
      border:1px solid rgba(0,0,0,0.05);
    }
    .row {
      display:flex;
      justify-content:space-between;
      margin-top:10px;
      font-size:14px;
      color:#1d1d1f;
    }
    .label { color:#6e6e73; }
    .btn-logout {
      margin-top:24px;
      width:100%;
      padding:14px;
      border:none;
      border-radius:14px;
      background:linear-gradient(145deg,#0a84ff,#1d7bff);
      color:white;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 16px 44px rgba(10,132,255,0.28);
    }
  </style>
</head>
<body>

  <div id="user-bar" style="padding:16px 24px;"></div>

  <div class="card">
    <h2 style="margin-top:0;margin-bottom:12px;">معلومات الحساب</h2>
    <p style="color:#94a3b8;margin-top:0;margin-bottom:18px;">
      هنا يمكنك رؤية بيانات حسابك وتسجيل الخروج بأمان.
    </p>

    <div class="row">
      <span class="label">البريد الإلكتروني:</span>
      <span id="account-email"></span>
    </div>
    <div class="row">
      <span class="label">تم إنشاء الحساب في:</span>
      <span id="account-created"></span>
    </div>
    <div class="row">
      <span class="label">آخر تسجيل دخول:</span>
      <span id="account-last-login"></span>
    </div>

    <button class="btn-logout" onclick="logout()">تسجيل الخروج</button>
  </div>

</body>
</html>
