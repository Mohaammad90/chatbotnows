<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تعيين كلمة مرور جديدة – ACS PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auth.js"></script>

  <style>
    body { background:#0b1120;color:white;font-family:"Tajawal",sans-serif;margin:0; }
    .card {
      background:#111827;
      padding:32px;
      border-radius:16px;
      width:100%;
      max-width:420px;
      margin:80px auto;
      box-shadow:0 0 30px rgba(0,0,0,0.45);
      text-align:center;
    }
    input {
      width:100%;
      padding:14px;
      margin-top:12px;
      border-radius:10px;
      border:1px solid #334155;
      background:#1e293b;
      color:white;
      font-size:16px;
      direction:ltr;
    }
    input::placeholder { color:#94a3b8; }
    button {
      width:100%;
      padding:14px;
      margin-top:20px;
      border:none;
      border-radius:10px;
      background:linear-gradient(90deg,#38bdf8,#6366f1);
      color:white;
      font-size:17px;
      font-weight:bold;
      cursor:pointer;
    }
    #msg { margin-top:16px;font-size:14px; }
  </style>
</head>
<body>

  <div class="card">
    <div style="font-size:32px; color:#22d3ee; font-weight:bold;">ACS PRO</div>
    <h2 style="margin:12px 0 6px;">تعيين كلمة مرور جديدة</h2>
    <p style="color:#94a3b8;">أدخل كلمة مرور جديدة لحسابك</p>

    <input id="password" type="password" placeholder="كلمة المرور الجديدة" />
    <input id="password2" type="password" placeholder="تأكيد كلمة المرور" />

    <button id="saveBtn">حفظ كلمة المرور</button>

    <div id="msg"></div>
  </div>

  <script>
    const client = window.supabaseClient;

    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const type = params.get("type") || "recovery";
    const email = params.get("email");

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const msg = document.getElementById("msg");
      const p1 = document.getElementById("password").value.trim();
      const p2 = document.getElementById("password2").value.trim();

      if (!p1 || !p2) {
        msg.style.color="red";
        msg.innerHTML="⚠ يرجى إدخال كلمة المرور.";
        return;
      }
      if (p1 !== p2) {
        msg.style.color="red";
        msg.innerHTML="⚠ كلمتا المرور غير متطابقتين.";
        return;
      }
      if (!token || !email) {
        msg.style.color="red";
        msg.innerHTML="❌ الرابط غير صالح. يرجى طلب رابط جديد.";
        return;
      }

      msg.style.color="#94a3b8";
      msg.innerHTML="⏳ جارٍ تأكيد الرابط...";

      // 1) Verify OTP (recovery) using token + email
      const { data: verifyData, error: verifyError } =
        await client.auth.verifyOtp({
          type,
          token,
          email
        });

      if (verifyError) {
        console.error(verifyError);
        msg.style.color="red";
        msg.innerHTML="❌ الرابط غير صالح أو منتهي.";
        return;
      }

      // 2) Now update password for the authenticated recovery session
      const { data, error } = await client.auth.updateUser({
        password: p1
      });

      if (error) {
        console.error(error);
        msg.style.color="red";
        msg.innerHTML="❌ حدث خطأ أثناء تحديث كلمة المرور.";
        return;
      }

      msg.style.color="#4ade80";
      msg.innerHTML="✔ تم تغيير كلمة المرور بنجاح!";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    });
  </script>
</body>
</html>
