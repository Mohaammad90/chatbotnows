<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إعادة تعيين كلمة المرور – ACS PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auth.js"></script>

  <style>
    body { background:linear-gradient(180deg,#f7f7fa 0%, #f0f1f5 100%); color:#1d1d1f; font-family:"SF Pro Display", "Tajawal", -apple-system, system-ui, sans-serif; margin:0; }
    .card {
      background:#ffffff;
      padding:36px;
      border-radius:20px;
      width:100%;
      max-width:420px;
      margin:80px auto;
      box-shadow:0 24px 70px rgba(0,0,0,0.08);
      text-align:center;
      border:1px solid rgba(0,0,0,0.05);
    }
    input {
      width:100%;
      padding:14px 16px;
      margin-top:12px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,0.12);
      background:#f7f7fa;
      color:#1d1d1f;
      font-size:16px;
      direction:ltr;
    }
    input::placeholder { color:#6e6e73; }
    button {
      width:100%;
      padding:14px;
      margin-top:20px;
      border:none;
      border-radius:14px;
      background:linear-gradient(145deg,#0a84ff,#1d7bff);
      color:white;
      font-size:17px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 16px 44px rgba(10,132,255,0.28);
    }
    #msg { margin-top:16px;font-size:14px; color:#1d1d1f; }
    a { color:#0a84ff;text-decoration:none; }
  </style>
</head>
<body>

  <div class="card">
    <div style="font-size:32px; color:#0a84ff; font-weight:700; letter-spacing:-0.02em;">ACS PRO</div>
    <h2 style="margin:12px 0 6px;">إعادة تعيين كلمة المرور</h2>
    <p style="color:#6e6e73;">ادخل بريدك الإلكتروني لإرسال رابط إعادة التعيين</p>

    <input id="email" type="email" placeholder="example@email.com" />

    <button id="resetBtn">إرسال رابط إعادة التعيين</button>

    <div id="msg"></div>

    <div style="margin-top:18px;font-size:14px;">
      <a href="login.html">العودة إلى تسجيل الدخول</a>
    </div>
  </div>

  <script>
    const client = window.supabaseClient;

    document.getElementById("resetBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("msg");

      if (!email) {
        msg.style.color = "red";
        msg.innerHTML = "⚠ يرجى إدخال البريد الإلكتروني.";
        return;
      }

      msg.style.color = "#94a3b8";
      msg.innerHTML = "⏳ جارٍ إرسال الرابط...";

      const { data, error } = await client.auth.resetPasswordForEmail(email);

      if (error) {
        msg.style.color = "red";
        msg.innerHTML = "❌ " + error.message;
        return;
      }

      msg.style.color = "#4ade80";
      msg.innerHTML = "✔ تم إرسال رابط إعادة التعيين إلى بريدك الإلكتروني.";
    });
  </script>
</body>
</html>
