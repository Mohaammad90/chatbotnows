<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منشئ التدفق – ACS PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="../style.css" />

  <!-- Global Supabase + Auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../auth/auth.js"></script>

  <style>
    .page-container {
      max-width: 1250px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      color: #1d1d1f;
      font-weight: 700;
      margin-bottom: 22px;
      letter-spacing: -0.02em;
    }

    .flow-wrapper {
      background: #ffffff;
      padding: 30px;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 10px;
    }

    .section-desc {
      font-size: 16px;
      color: #6e6e73;
      margin-bottom: 18px;
      line-height: 1.8;
    }

    .placeholder-box {
      background: #f7f7fa;
      border: 1px dashed rgba(0,0,0,0.1);
      padding: 34px;
      border-radius: 14px;
      color: #6e6e73;
      font-size: 15px;
      text-align: center;
      line-height: 1.7;
    }

    .btn-primary {
      padding: 10px 20px;
      border-radius: 999px;
      background: linear-gradient(145deg,#0a84ff,#1d7bff);
      color: white;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      display: inline-block;
      margin-top: 20px;
      box-shadow: 0 16px 44px rgba(10,132,255,0.28);
    }
  </style>
</head>

<body>

  <!-- Global User Bar -->
  <div id="user-bar" style="padding:16px 24px;"></div>

  <!-- PAGE -->
  <div class="page-container">

    <h1>منشئ التدفق (Flow Builder)</h1>

    <div class="flow-wrapper">

      <div class="section-title">ابنِ تدفق المحادثة</div>
      <div class="section-desc">
        قم بإنشاء تدفقات محادثة باستخدام السحب والإفلات، وتنظيم الخطوات، وتحديد ردود البوت.
      </div>

      <div class="placeholder-box">
        سيتم إضافة واجهة السحب والإفلات هنا.<br>
        (React / Canvas UI Placeholder)
      </div>

      <a class="btn-primary" href="#">إضافة خطوة جديدة</a>

    </div>

  </div>

  <!-- Burger Menu Script -->
  <script>
    const navToggle = document.getElementById('navToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    if (navToggle && mobileMenu) {
      navToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('open');
      });
    }
  </script>

</body>
</html>
